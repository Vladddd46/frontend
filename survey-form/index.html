<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Survey Form</title>
</head>



<body>
	<div class="main">

		<div class="heading">
			<h1 class="heading_title">Survey Form</h1>
			<h3 class="heading_title">Please fill the form</h3>
		</div>

		<div class="content">
			<form>
				<div class="question">
					<label for="name">Name</label>
					<input class="form-control" id="name" type="text" placeholder="Enter your name" required>
				</div>

				<div class="question">
					<label for="email">Email</label>
					<input class="form-control" id="email" type="email" placeholder="Enter your email" required>
				</div>

				<div class="question">
					<label for="age">Age (optional)</label>
					<input class="form-control" id="age" type="number" min="10" max="100" placeholder="Enter your age">
				</div>

				<div class="question">
					<label for="job">Which option best describes your current role?</label>
					 <select id="dropdown" name="role" class="form-control" required>
				        <option disabled selected value>Select current role</option>
				        <option value="student">Student</option>
				        <option value="job">Full Time Job</option>
				        <option value="learner">Full Time Learner</option>
				        <option value="prefer_not_to_say">Prefer not to say</option>
				        <option value="other">Other</option>
			      	</select>
				</div>

				<div class="question">
					<label>Would you recommend [name] to a friend?</label>
					<div class="radio-btns-container">
						<div class="radio-btn">
							<input  class="recommend" id="recommend" type="radio" name="user-recommend"> Definitely
						</div>
						<div class="radio-btn">
							<input  class="recommend" id="recommend" type="radio" name="user-recommend"> Maybe
						</div>
						<div class="radio-btn">
							<input  class="recommend" id="recommend" type="radio" name="user-recommend"> Not sure
						</div>
					</div>
				</div>

				<div class="question">
			        <label>What is your favorite feature of [name]?</label>
			      	<select id="most-like" name="mostLike" class="form-control" required>
				        <option disabled selected value>Select an option</option>
				        <option value="feature1">feature1</option>
				        <option value="feature2">feature2</option>
				        <option value="feature3">feature3</option>
				        <option value="feature4">feature4</option>
			      	</select>
   				</div>

   				<div class="question">
				     <label>
				       What would you like to see improved?
				     </label>

				    <label>
				      	<input
				          name="prefer"
				          value="Thing1"
				          type="checkbox"
				          class="input-checkbox"
				        /> Thing1
				    </label>

				    <label>
				      	<input
				          name="prefer"
				          value="Thing2"
				          type="checkbox"
				          class="input-checkbox"
				        /> Thing2
				    </label>

				    <label>
				      	<input
				          name="prefer"
				          value="Thing3"
				          type="checkbox"
				          class="input-checkbox"
				        /> Thing3
				    </label>

				    <label>
				      	<input
				          name="prefer"
				          value="Thing4"
				          type="checkbox"
				          class="input-checkbox"
				        /> Thing4
				    </label>
    			</div>

    			<div class="question">
      				<label>Any comments or suggestions?</label>
      				<textarea
			        id="comments"
			        class="input-textarea"
			        name="comment"
			        placeholder="Enter your comment here..."></textarea>
    			</div>

			    <div class="form-group">
				    <button type="submit" id="submit" class="submit-button">
				    	Submit
				    </button>
			    </div>
			</form>
		</div>
	</div>
</body>
</html>
